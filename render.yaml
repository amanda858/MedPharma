services:
  - type: web
    name: medpharma-hub
    env: python
    region: oregon
    plan: free
    branch: main
    autoDeploy: yes
    buildCommand: pip install -r requirements.txt
    startCommand: python run.py
    disk:
      name: medpharma-data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: SERVICE
        value: hub
      - key: DB_PATH
        value: /data/leads.db
      - key: HUNTER_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: SENDGRID_API_KEY
        sync: false

  - type: web
    name: medpharma-leads
    env: python
    region: oregon
    plan: free
    branch: main
    autoDeploy: yes
    buildCommand: pip install -r requirements.txt
    startCommand: python run.py
    envVars:
      - key: SERVICE
        value: leads
      - key: HUNTER_API_KEY
        sync: false
