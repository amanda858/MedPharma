services:
  - type: web
    name: medpharma-hub
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python run.py
    envVars:
      - key: SERVICE
        value: hub
      - key: HUNTER_API_KEY
        sync: false

  - type: web
    name: medpharma-leads
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python run.py
    envVars:
      - key: SERVICE
        value: leads
      - key: HUNTER_API_KEY
        sync: false
